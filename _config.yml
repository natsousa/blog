baseurl: "/blog" # the subpath of your site, e.g. /blog
url: "https://natsousa.github.io/" # the base hostname & protocol for your site, e.g. http://example.com
name: NatÃ¡lia Sousa

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll/tagging

paginate: 10
paginate_path: "/page/:num"


# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages


# Tags
tag_page_dir:         tag
tag_page_layout:      tag_page
tag_permalink_style:  pretty

# Comments
discus-identifier: natsousa

port: 4001

sass:
  sass_dir: _sass
  style: compressed
